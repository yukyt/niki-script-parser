<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Niki Script Shared Sheet Parser</title>
    <script type="text/javascript" src="parser.js"></script>
    <style type="text/css"><!--textarea{width:100%; height:200px;}--></style>
  </head>
  <body>
    <h3>ニキスクリプト共有シートからGoogle Spread Sheet APIでデータを抜き出して整形</h3>
    <ul>
      <li>IE非対応</li>
    </ul>
    <h4>ステージ</h4>
    <p>
      Google Spread Sheet API実行結果イメージ
      <textarea id="plainStageJSON">読み込み中...</textarea>
      変換後イメージ(MapをObjectに変換しているので、console表示のほうが正確です)
      <textarea id="parsedStageJSON">読み込み中...</textarea>
    </p>
    <h4>アイテム</h4>
    <p>
      Google Spread Sheet API実行結果イメージ
      <textarea id="plainItemJSON">読み込み中...</textarea>
      変換後イメージ(MapをObjectに変換しているので、console表示のほうが正確です)
      <textarea id="parsedItemJSON">読み込み中...</textarea>
    </p>
  </body>
</html>
